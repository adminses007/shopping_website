# Nginx 配置文件
# 将此文件复制到 /etc/nginx/sites-available/shopping_website
# 然后创建符号链接: sudo ln -s /etc/nginx/sites-available/shopping_website /etc/nginx/sites-enabled/
# 测试配置: sudo nginx -t
# 重载配置: sudo systemctl reload nginx

# 上游服务器配置（Gunicorn）
upstream shopping_website {
    server 127.0.0.1:8000 fail_timeout=0;
    # 如果有多个 Gunicorn 实例，可以添加更多服务器实现负载均衡
    # server 127.0.0.1:8001 fail_timeout=0;
}

# HTTP 服务器配置（可选，用于重定向到 HTTPS）
server {
    listen 80;
    listen [::]:80;
    server_name mrcolourtech.it.com www.mrcolourtech.it.com 38.60.136.28 192.168.1.103 127.0.0.1 localhost;  # 域名、VPS IP 和本地地址
    
    # 如果使用 HTTPS，取消下面的注释以重定向所有 HTTP 请求到 HTTPS
    # return 301 https://$server_name$request_uri;
    
    # 如果暂时不使用 HTTPS，使用以下配置
    location / {
        proxy_pass http://shopping_website;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 静态文件直接由 Nginx 提供，提高性能
    location /static {
        alias /home/adminses/My_Projects/shopping_website/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # 上传的文件
    location /static/uploads {
        alias /home/adminses/My_Projects/shopping_website/static/uploads;
        expires 7d;
        add_header Cache-Control "public";
    }
}

